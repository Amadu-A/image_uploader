<!DOCTYPE html>
<html>
<head>
    <title>All Uploaded Images</title>
</head>
<body>
    <h1>All Uploaded Images</h1>
    <ul>
        {% for image in images %}
            <li>
                <a href="{% url 'view_image' image.id %}">Image {{ image.id }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
